<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybertruck Demo Drive</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');
        
        body {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            color: white;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .logo {
            height: 40px;
        }

        .menu-icon {
            font-size: 30px;
            cursor: pointer;
        }

        /* Sidebar Menu */
        .menu {
            position: fixed;
            top: 0;
            right: -250px;
            width: 250px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            transition: right 0.3s ease-in-out;
            padding-top: 60px;
            text-align: left;
        }

        .menu a {
            display: block;
            color: white;
            padding: 15px;
            font-size: 18px;
            text-decoration: none;
            transition: 0.3s;
        }

        .menu a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            color: white;
        }

        /* Video Background */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-container video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translate(-50%, -50%);
        }

        /* Form Container */
        .container {
            max-width: 500px;
            margin: auto;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(8px);
            animation: fadeIn 1.5s ease-in-out;
            position: relative;
            z-index: 1;
            margin-top: 15vh;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #fff;
            border-radius: 5px;
            background: transparent;
            color: white;
            font-size: 16px;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        button {
            background-color: #ff0400;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #9c0909;
        }

        h1 {
            font-size: 28px;
            animation: slideIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <span class="menu-icon" onclick="openMenu()">☰</span>
    </div>

    <!-- Sidebar Menu -->
    <div class="menu" id="menu">
        <span class="close-btn" onclick="closeMenu()">×</span>
        <a href="#">Home</a>
        <a href="#">Models</a>
        <a href="#">Pricing</a>
        <a href="#">Contact</a>
        <a href="#">Order Now</a>
    </div>

    <!-- Video Background -->
    <div class="video-container">
        <video autoplay muted loop>
            <source src="https://digitalassets.tesla.com/tesla-contents/video/upload/f_auto,q_auto:best/Cybertruck-Built-For-Any-Planet-Desktop.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Demo Drive Form -->
    <div class="container">
        <h1>Schedule Your Cybertruck Demo Drive</h1>
        <form id="demoForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <input type="date" id="date" required>
            <button type="submit">Book Now</button>
        </form>
        <p id="confirmation" style="color: lightgreen; display: none; font-size: 18px; animation: fadeIn 1s;">
            Your demo drive has been scheduled!
        </p>
    </div>

    <script>
        function openMenu() {
            document.getElementById("menu").style.right = "0";
        }

        function closeMenu() {
            document.getElementById("menu").style.right = "-250px";
        }

        document.getElementById("demoForm").addEventListener("submit", function(event) {
            event.preventDefault();
            document.getElementById("confirmation").style.display = "block";
        });
    </script>

</body>
</html>
