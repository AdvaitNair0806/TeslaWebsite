<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Navbar Animation</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      
      <div class="navbar">
        <div class="menu">
          <h3 class="logo">TESLA<span>CyberTruck</span></h3>
          <div class="hamburger-menu">
            <div class="bar"></div>
          </div>
        </div>
      </div>

      <div class="main-container">
        <div class="main">
          <header>
            <div class="overlay">
              <div class="inner">
                <h2 class="title"> </h2>
                <p>
                 
                </p>  
                <div class="button fire">OUT NOW</div>
                <div class="title"><span data-char="C" style="--index: 0">C</span><span data-char="Y" style="--index: 1">Y</span><span data-char="B" style="--index: 2">B</span><span data-char="R" style="--index: 3">R</span><span data-char="T" style="--index: 4">T</span><span data-char="R" style="--index: 5">R</span><span data-char="K" style="--index: 6">K</span>
                </div>
                <div class="backdrop">
                  <div class="mountain" style="--lightness: 2; --height: 30; --width: 34; --speed: 48; --distance: 181; --delay: 16"></div>
                  <div class="mountain" style="--lightness: 6; --height: 23; --width: 11; --speed: 33; --distance: 159; --delay: 22"></div>
                  <div class="mountain" style="--lightness: 3; --height: 40; --width: 36; --speed: 16; --distance: 163; --delay: 32"></div>
                  <div class="mountain" style="--lightness: 8; --height: 15; --width: 17; --speed: 13; --distance: 166; --delay: 25"></div>
                  <div class="mountain" style="--lightness: 10; --height: 12; --width: 20; --speed: 17; --distance: 189; --delay: 17"></div>
                  <div class="mountain" style="--lightness: 3; --height: 11; --width: 20; --speed: 24; --distance: 170; --delay: 24"></div>
                  <div class="mountain" style="--lightness: 8; --height: 25; --width: 10; --speed: 10; --distance: 174; --delay: 36"></div>
                  <div class="mountain" style="--lightness: 2; --height: 17; --width: 15; --speed: 10; --distance: 200; --delay: 34"></div>
                  <div class="mountain" style="--lightness: 10; --height: 10; --width: 18; --speed: 46; --distance: 153; --delay: 31"></div>
                  <div class="mountain" style="--lightness: 6; --height: 13; --width: 25; --speed: 26; --distance: 158; --delay: 38"></div>
                </div>
                <div class="truck">
                  <div class="truck__body">
                    <div class="truck__body truck__body--top">
                      <div class="truck__window">
                        <div class="truck__window-glass"></div>
                      </div>
                    </div>
                    <div class="truck__body truck__body--mid">
                      <div class="truck__mid-body"></div>
                    </div>
                    <div class="truck__body truck__body--bottom">
                      <div class="truck__underpanel"></div>
                      <div class="truck__rear-bumper"></div>
                      <div class="truck__side-skirt"></div>
                    </div>
                  </div>
                  <div class="truck__wheel truck__wheel--front">
                    <div class="truck__wheel-arch"></div>
                    <div class="truck__wheel-arch-trim truck__wheel-arch-trim--top"></div>
                    <div class="truck__wheel-arch-trim truck__wheel-arch-trim--left"></div>
                    <div class="truck__wheel-arch-trim truck__wheel-arch-trim--right"></div>
                    <div class="truck-wheel">
                      <div class="truck-wheel__rim">
                        <div class="truck-wheel__spoke" style="--index: 0;"></div>
                        <div class="truck-wheel__spoke" style="--index: 1;"></div>
                        <div class="truck-wheel__spoke" style="--index: 2;"></div>
                        <div class="truck-wheel__spoke" style="--index: 3;"></div>
                        <div class="truck-wheel__spoke" style="--index: 4;"></div>
                        <div class="truck-wheel__spoke" style="--index: 5;"></div>
                        <div class="truck-wheel__spoke" style="--index: 6;"></div>
                      </div>
                    </div>
                  </div>
                  <div class="truck__wheel truck__wheel--rear">
                    <div class="truck__wheel-arch"></div>
                    <div class="truck__wheel-arch-trim truck__wheel-arch-trim--top"></div>
                    <div class="truck__wheel-arch-trim truck__wheel-arch-trim--left"></div>
                    <div class="truck__wheel-arch-trim truck__wheel-arch-trim--right"></div>
                    <div class="truck-wheel">
                      <div class="truck-wheel__rim">
                        <div class="truck-wheel__spoke" style="--index: 0;"></div>
                        <div class="truck-wheel__spoke" style="--index: 1;"></div>
                        <div class="truck-wheel__spoke" style="--index: 2;"></div>
                        <div class="truck-wheel__spoke" style="--index: 3;"></div>
                        <div class="truck-wheel__spoke" style="--index: 4;"></div>
                        <div class="truck-wheel__spoke" style="--index: 5;"></div>
                        <div class="truck-wheel__spoke" style="--index: 6;"></div>
                      </div>
                    </div>
                  </div>
                  <div class="truck__headlight"></div>
                  <div class="truck__taillight"></div>
                  <div class="truck__indicator"></div>
                  <div class="truck__foglight"></div>
                  
                </div>
                
              </div>
                
            </div>
          </header>
        </div>
        

        <div class="shadow one"></div>
        <div class="shadow two"></div>
        
      </div>

      <div class="links">
        <ul>
          <li>
            <a href="Quiz.html" style="--i: 0.05s;">SURVEY</a>

          </li>
          <li>
            <a href="features.html" style="--i: 0.1s;">Features</a>
            
          </li>
          <li>
            <a href="demodrive.html" style="--i: 0.15s;">Demo Drive</a>

          </li>
          <li>
            <a href="explorer.html" style="--i: 0.2s;">EV_CHARGER_EXPLORER</a>

          </li>
          <li>
            <a href="https://www.tesla.com/charging" style="--i: 0.25s;">  Learn More</a>
    
          </li>
          <li>
            <a href="ordernow.html" style="--i: 0.3s;">  Order Now</a>
     
          </li>
        </ul>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
